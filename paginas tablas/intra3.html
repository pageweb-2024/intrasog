<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Comparendo</title>
</head>
<body>
    <h1>LISTAS DE INTRA</h1>

    <h2>COMPARENDO</h2>
    <table class="table table-bordered border-primary">
        <thead>
            <th>Numero de comparendo</th>
            <th>IdUsusario</th>
            <th>IdInfraccion</th>
            <th>Fecha</th>            
            <th>Hora</th>
            <th>Lugar</th>
        </thead>
        <tbody id="cuerpo-tabla">

        </tbody>
    </table>
    <button><a href="intra.html">LISTA DE USUARIO</a></button>
    <button><a href="intra2.html">LISTA DE INFRACCION</a></button>
    <button><a href="../index.html">INICIO</a></button>

    <script>
        async function obtenerDatosComparendo(){
            respuesta = await fetch("http://127.0.0.1:5000/comparendo");
            console.log(respuesta); 
            datos =await respuesta.json();
            console.log(datos); 
            cuerpoTabla = document.getElementById("cuerpo-tabla");    
            cuerpoTabla.innerHTML = "  ";
            datos.forEach(comparendo => {
            fila = document.createElement("tr");
            fila.innerHTML = `<td>${comparendo.numComparendo}</td><td>${comparendo.idUsuario}</td><td>${comparendo.idInfraccion}</td><td>${comparendo.fecha}</td><td>${comparendo.hora}</td><td>${comparendo.lugar}</td>`;
            cuerpoTabla.appendChild(fila);
            });             
        }

        document.addEventListener('DOMContentLoaded', obtenerDatosComparendo);
    </script>
</body>
</html>
